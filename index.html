<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href = "style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div >
        <img src="bg-pattern-top.svg" alt="top" class="top">  
    <div class="pfcard">
      <img src="bg-pattern-card.svg" alt="card" class="card">
      <br>
      <img src="image-victor.jpg" alt="image" class='img'>
      
        <h1 class="name">Victor Crest <span style="color: hsl(227, 10%, 46%);">26</span></h1>
        <h1 class="city">London</h1>
        <hr>
        <div class="f">
          <h4>80K</h4>
          <p style="font-size: 13px; color:hsl(0, 0%, 59%);">Followers</p>
        </div>
        <div class="l">
          <h4>803K</h4>
          <p style="font-size: 13px; color:hsl(0, 0%, 59%);">Likes</p>
        </div>
        <div class="p">
          <h4>1.4K</h4>
          <p style="font-size: 13px; color:hsl(0, 0%, 59%);">Photos</p>
        </div>
      
    </div>
    <img src="bg-pattern-bottom.svg" alt="bottom" class="bottom">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sowmya Thota</a>.
    </div> 
  </div>
  
  
</body>
</html>
